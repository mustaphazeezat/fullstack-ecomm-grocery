<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .wrapper { width: 100%; table-layout: fixed; background-color: #f4f4f4; padding-bottom: 40px; }
        .main { background-color: #ffffff; margin: 0 auto; width: 100%; max-width: 600px; border-spacing: 0; color: #333333; border-radius: 8px; overflow: hidden; margin-top: 20px; }
        .header { background-color: #2563eb; padding: 20px; text-align: center; color: white; }
        .content { padding: 30px; line-height: 1.6; }
        .button-container { text-align: center; padding: 20px 0; }
        .button { background-color: #2563eb; color: #ffffff !important; padding: 12px 30px; text-decoration: none; border-radius: 5px; font-weight: bold; display: inline-block; }
        .footer { text-align: center; font-size: 12px; color: #777777; padding: 20px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <table class="main">
            <tr>
                <td class="header">
                    <h1>Welcome to  Shopper</h1>
                </td>
            </tr>
            <tr>
                <td class="content">
                    <p>Hi <strong>{{ user_name }}</strong>,</p>
                    <p>You are Welcome to Shopper</p>
                    <p>Shop all your grocery needs from us. We deliver to you door step</p>
                    <div class="button-container">
                        <a href="{{ home_link }}" class="button">explore our products</a>
                    </div>
                    <p>We look forward to your orders</p>
                    <p>Best regards,<br>The Shopper Team</p>
                </td>
            </tr>
        </table>
        <div class="footer">
            &copy; 2026 Shopper Inc. | 123 Tech Avenue, Lagos, Nigeria
        </div>
    </div>
</body>
</html>
